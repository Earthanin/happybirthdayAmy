<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday ❤️</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <audio autoplay loop>
    <source src="media/happy_birthday.mp3" type="audio/mpeg">
  </audio>

  <h1 style="margin: 1rem;">Happy Birthday ❤️</h1>
  <div class="swiper">
    <div class="swiper-wrapper">
      <!-- Slides for each month -->
      <!-- Replace with your media and add captions -->
      <!-- Month 1 -->
      <div class="swiper-slide">
        <img src="media/month1.jpg" alt="Month 1">
        <p>Month 1 Caption</p>
      </div>
      <!-- Month 2 -->
      <div class="swiper-slide">
        <video controls>
          <source src="media/month2.mp4" type="video/mp4">
        </video>
        <p>Month 2 Caption</p>
      </div>
      <!-- Month 3 -->
      <div class="swiper-slide">
        <img src="media/month3.jpg" alt="Month 3">
        <p>Month 3 Caption</p>
      </div>
      <!-- Repeat up to Month 15 -->
      <!-- Placeholder example -->
      <div class="swiper-slide">
        <img src="media/month15.jpg" alt="Month 15">
        <p>Month 15 Caption</p>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
